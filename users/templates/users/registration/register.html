{% extends 'blog/base.html' %} {% load tailwind_tags %} {% block content %}

<form method="POST">
  {% csrf_token %}
  <div class="bg-grey-lighter min-h-screen flex flex-col my-8">
    <div
      class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
    >
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h2 class="mb-8 text-3xl text-center">Sign up</h2>

        <input
          type="text"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="username"
          name="username"
          placeholder="Username"
        />

        <input
          type="text"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="first_name"
          name="first_name"
          placeholder="First Name"
        />

        <input
          type="text"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="last_name"
          name="last_name"
          placeholder="Last Name"
        />

        <input
          type="email"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="email"
          name="email"
          placeholder="Email"
        />

        <input
          type="password"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="password1"
          name="password1"
          placeholder="Password"
        />

        <input
          type="password"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="password2"
          name="password2"
          placeholder="Confrim Pasword"
        />
        <button
          type="submit"
          class="w-full text-center py-3 rounded bg-green-600 text-white hover:bg-green-800 focus:outline-none my-1"
        >
          Create Account
        </button>
      </div>
      <div class="text-grey-dark mt-6">
        Already have an account?
        <a class="no-underline border-b border-blue text-blue" href="{% url 'user_login' %}">
          Log in </a
        >
      </div>
    </div>
  </div>

  {% endblock content %}
